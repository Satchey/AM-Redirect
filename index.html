<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      fetch("https://script.google.com/macros/s/AKfycbzFHSebSyrYj50P7RChjpnoYfjGw3lDbKD2nPPIq1u2xAGlVo70ov1qovG3uVfLV0ulVw/exec")
        .then(response => response.text())
        .then(url => {
          window.location.href = url;
        })
        .catch(error => {
          document.body.innerHTML = "<p>Error loading redirect link.</p>";
        });
    </script>
  </head>
  <body>
    <p>Redirecting you to a random album...</p>
  </body>
</html>
